<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">FarmLanders</a></div>
        <ul class="links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="#" class="desktop-link">Contact</a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Contact</label>
            <ul>
              <li><a href="#">Pranav</a></li>
              <li><a href="#">Pramith</a></li>
            </ul>
          </li>
          <li>
            <a href="submit.html" class="desktop-link">Submit Post</a>
            <input type="checkbox" id="show-services">
            <label for="show-services">Submit Post</label>
          </li>
        </ul>
      </div>

  </div>
   

<div class="login-page">
    <div class="form">
        <form>
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_sgn7zslb.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
            <input type="text" placeholder="&#xf097;  Title"/>
            <input type="text" id="land size" placeholder="&#xf067;  Land size"/>
            <input type="text" id="location" placeholder="&#xf067;  Location"/>
            <input type="number" id="price for lease per month" placeholder="&#xf067;  Price of lease per month "/>
            <input type="text" id="contact" placeholder="&#xf007;  Contact "/>
            <input type="file" id="img" name="img" accept="image/*">
        </form>
  
      <form class="login-form">
        <button type="button" onclick="window.location.href='home.html'">POST</button>
      </form>
    </div>
